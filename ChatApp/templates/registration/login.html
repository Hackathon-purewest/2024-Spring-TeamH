
<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Language|login</title>
  <link rel="icon" href="../static/favicon.ico">
  <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anta&family=Kosugi+Maru&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="header_inner">
      </div>
    </div>
    <div class="registration_form_wrapper">
      <form class="registration_form" method="post">
        <h1 class="registration_title">OUR LANGUAGE</h1>
        <div class="form">
          <label class="registration_label" for="email-input">メールアドレス</label>
          <input class="login_input" type="text" placeholder="メールアドレス" name="email" id="email-input" />
        </div>
        <div class="form">
          <label class="registration_label" for="password-input">パスワード</label>
          <input class="login_input" type="password" placeholder="パスワード" name="password" id="password-input" />
        </div>
        <div class="registration_button_container">
          {% with messages = get_flashed_messages() %} {% if messages %}
          <ul class="flashes">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
          </ul>
          {% endif %} {% endwith %}
          <button class="registration_button pink">ログイン</button>
          <a class="switch_register_mode" href="{{ url_for('signup') }}">
            新規会員登録
          </a>
        </div>
      </form>
    </div>
  </div>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
